<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title -->
    <title>Sorting Visualizer</title>

    <!-- linking style.css -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <!-- body -->
  <body>
    <section class="head">Sort Visualizer</section>
    <section class="data-container"></section>

    <!-- "Generate New Array" button -->
    <div class="generate_btn">
      <button class="btn1" onclick="generate()" id="Button1">
        Generate New Array
      </button>
    </div>

    <div class="sorting_btns">
      <button
        class="btn2"
        onclick="SelectionSort(),disable()"
        id="selectionBtn"
      >
        Selection Sort
      </button>
      <button class="btn2" onclick="BubbleSort(),disable()" id="bubbleBtn">
        Bubble Sort
      </button>
      <button
        class="btn2"
        onclick="InsertionSort(),disable()"
        id="insertionBtn"
      >
        Insertion Sort
      </button>
      <button class="btn2" onclick="QuickSort(),disable()" id="quickBtn">
        Quick Sort
      </button>
      <button class="btn2" onclick="MergeSort(),disable()" id="mergeBtn">
        Merge Sort
      </button>
      <button class="btn2" onclick="HeapSort(),disable()" id="HeapBtn">
        Merge Sort
      </button>
    </div>
  </body>

  <!-- linking index.js -->
  <script src="index.js"></script>
  <script src="selection.js"></script>
  <script src="bubble.js"></script>
  <script src="quick.js"></script>
  <script src="insertion.js"></script>
  <script src="merge.js"></script>
  <script src = "Heap.js"> </script>
</html>
